<div id="smartID">
    <h1>Componente Simple</h1>

    <template>
        <p>Funciona!</p>
    </template>

    <style>
        #smartID{
            & {
                background-color: darkorchid;
                color:white;
                border-radius: 10px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            > p{
                background-color: dodgerblue;
                border-radius: 10px;
                padding: 10px;
                font-weight: bold;
            }
        }
    </style>

    <script type="module">
        (() => {

            const component = document.querySelector('#smartID')
            const template = document.querySelector('#smartID > template')

            const copy = template.content.cloneNode(true)
            component.insertBefore(copy, template)

        })()
    </script>
</div>
