<div id="smartID">
    <h1>Componente Simple con Bot√≥n</h1>
    <button>Probar!</button>

    <template>
        <p>Funciona!</p>
    </template>

    <style>
        #smartID{
            & {
                background-color: darkorchid;
                color:white;
                border-radius: 10px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            > button{
                padding: 5px 10px;
                border-radius: 15px;
            }

            > p{
                background-color: dodgerblue;
                border-radius: 10px;
                padding: 10px;
                font-weight: bold;
            }
        }
    </style>

    <script type="module">
        (() => {

            const component = document.querySelector('#smartID')
            const template = document.querySelector('#smartID > template')
            const button = document.querySelector('#smartID > button')

            button.addEventListener('click', () => {
                const copy = template.content.cloneNode(true)
                component.insertBefore(copy, template)
            })

        })()
    </script>
</div>
