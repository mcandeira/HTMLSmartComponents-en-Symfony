<div id="smartID">
    <h1>Componentes Anidados</h1>
    <button>Probar!</button>

    <template>
        <p>Funciona!</p>
    </template>

    <div>
        <div id="smartID-A">
            <h1>Componente Anidado 1</h1>
            <button>Probar!</button>
        
            <template>
                <p>Funciona!</p>
            </template>
        
            <style>
                #smartID-A{
                    & {
                        background-color: dodgerblue;
                        color:white;
                        border-radius: 10px;
                        padding: 20px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    }
                }
            </style>
        
            <script type="module">
                (() => {
        
                    const component = document.querySelector('#smartID-A')
                    const template = document.querySelector('#smartID-A > template')
                    const button = document.querySelector('#smartID-A > button')
        
                    button.addEventListener('click', () => {
                        const copy = template.content.cloneNode(true)
                        component.insertBefore(copy, template)
                    })
        
                })()
            </script>
        </div>
